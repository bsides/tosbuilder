<ion-view title="New Build">
  <ion-content padding="true" class="has-header">
    <div class="list card">
      <div class="item item-divider">Rank {{ rankToSelect }}</div>

      <div class="row" ng-repeat="job in jobs" ng-if="$even">

        <div class="col col-50" ng-if="$index < jobs.length">
          <button class="button button-block" ui-sref="tab.build-skills({ rank: 1, name: jobs[$index].name, circle: 1 })">
            <i class="jicons jicons-{{ jobs[$index].name | spaceless }}"></i>
            {{ jobs[$index].name }}
            <div class="ion-ios-star"></div>
          </button>
        </div>

        <div class="col col-50" ng-if="$index + 1 < jobs.length">
          <button class="button button-block" ui-sref="tab.build-skills({ rank: 1, name: job[$index + 1].name, circle: 1 })">
            <i class="jicons jicons-{{ jobs[$index + 1].name | spaceless }}"></i>
            {{ jobs[$index + 1].name }}
            <div class="ion-ios-star"></div>
          </button>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
